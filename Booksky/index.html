<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookSky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
    <div class="nav_bar">
        <h1>BookSky</h1>
    </div>

    <div class="container">
        <div class="book-container">
            <h2>God Of War</h2>
            <h5>Robert</h5>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sunt fuga dolorum numquam labore voluptatem. Quis praesentium, architecto dolores obcaecati placeat iure fugiat possimus soluta eius voluptas quae rerum, corrupti facere.</p>
            <button onclick="delete_book(event)">Delete</button>
        </div>
    </div>

    <div class="popup-overlay"></div>
        <div class="popup-box">
            <h2>Add Book</h2>
            <form>
                <input type="text" placeholder="Book Title" id="book-title-input">
                <input type="text" placeholder="Book Author" id="book-author-input">
                <textarea id="book-description-input" placeholder="Short Description"></textarea>
                <button id="add-book">Add</button>
                <button id="cancel-popup">Cancel</button>
            </form>
        </div>
    
    <button class="add-button" id="add-popup-button">+</button>
    <script src="script.js"></script>
    
</body>
</html>
